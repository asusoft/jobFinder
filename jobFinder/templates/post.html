<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Post Job</title>    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Welcome {{user.username}}!!!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <br>
  <div class="container">
    <h3>Add Job</h3>
        <form class="form-horizontal" method ="post">
            {% csrf_token %}
            <div class="form-group">
				<div class="col-sm-10">
                    <label for="exampleInputEmail1" class="form-label">Job title:</label> 
                    <input class="form-control" type="text" name="title" placeholder="Software Engineer">
                </div>
            </div>
            <div class="form-group">
				<div class="col-sm-10">
                    <label for="exampleInputEmail1" class="form-label">Job description:</label> 
                    <input class="form-control" type="text" name="description" placeholder="Enter Your job description">
                </div>
            </div> 
            <div class="form-group">
				<div class="col-sm-10">
                    <label for="exampleInputEmail1" class="form-label">Job requirements:</label> 
                    <input class="form-control" type="text" name="requirements" placeholder="Enter Your job requirements">
                </div>
            </div>   
            <div class="form-group">
				<div class="col-sm-10">
                    <label for="exampleInputEmail1" class="form-label">City:</label> 
                    <input class="form-control" type="text" name="city" placeholder="Berlin">
                </div>
            </div>
            <div class="form-group">
				<div class="col-sm-10">
                    <label for="exampleInputEmail1" class="form-label">Country:</label> 
                    <input class="form-control" type="text" name="country" placeholder="Germany">
                </div>
            </div>
            <div class="form-group">
				<div class="col-sm-10">
                    <label for="exampleInputEmail1" class="form-label">Proposed salary:</label> 
                    <input class="form-control" type="number" name="salary" placeholder="2000">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success mb-3">Save</button>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <td> <a href="./dashboard" class="btn btn-danger mb-3">Cancel</a>
              </div>	
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
