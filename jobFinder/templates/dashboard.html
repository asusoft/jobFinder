<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Dashboard</title>
    
</head>
<body>

    <nav class="navbar navbar-inverse navbar-light bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome {{user.username}}!!!</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          </ul>
        </div>
      </nav>

    <div class="container" style="margin-top:300;">
        <a href="./post" style="position: fixed; bottom: 50px; left: 200px; " class="btn btn-success">Create</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% for job in jobs %}

            {% if job.user == user %}
            <tbody>
                <tr>
                    <td>{{ forloop.counter0 }}</td>
                    <td>{{job.title}}</td>
                    <td>{{job.city}}, {{job.country}}</td>
                    <td> <a href="{% url 'account:view_job_with_pk' pk=job.pk %}" class="btn btn-primary">View Job</a></td>
                </tr>
            </tbody>
            {% endif %}
            {% endfor %}
        </table>
    </div>

</body>
</html>
