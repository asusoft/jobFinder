<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  
    <title>Home</title>

    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">JOB FINDER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
    <div class="container" style="margin-top: 60px;">
      <div class="row">
        {% for job in jobs %}
        <div class="card col-md-3 mx-3 my-3">
          <img src="../static/auth/images/bg-01.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{job.title}}</h5>
            <p class="card-text">{{job.user.username}}</p>
            <p class="card-text">{{job.city}}, {{job.country}}</p>
            <b><p class="card-text">From ${{job.salary}}</p></b>
            <a href="{% url 'account:view_job_with_pk' pk=job.pk %}" type="button" class="btn btn-primary">View Job</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
